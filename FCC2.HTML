<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="FCC2.CSS">
</head>

<body>

    <div id="title">
        <h1>Free code camp</h1>
        <div id="description">
            <p>Welcome to free code camp projects section
            </p>
        </div>
    </div>

    <div id="survey-form">
        <div id="name">
            <label for="Name:" id="name-label"></label>
            <input type="text" name="1" id="name" placeholder="angelo nita">
        </div>

        <div id="email">
            <label for="email:" id="email-label"></label>
            <input type="email" name="2" id="email" placeholder="angelo@gmail.com">

        </div>

        <div id="number">
            <label for="number" id="number-label"></label>
            <input type="number" name="3" id="number" placeholder="20">

        </div>
        <div id="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">JavaScript</a></li>
            </ul>
        </div>
        <div id="radio">
            <p>Or kya hora aajkl?</p>
            <input type="radio" name="4" id="1">
            <label for="1">Kuch ni</label>
            <input type="radio" name="5" id="2">
            <label for="2">Boriyat</label>

        </div>

        <div id="checkbox">
            <p>Koi gaadi hai?</p>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>2
        </div>

        <div id="area">

            <label for="textarea">kesa laga?</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

        </div>

        <div id="submit">
            <input type="submit" value="Submit">
        </div>
    </div>
    <!-- script-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
